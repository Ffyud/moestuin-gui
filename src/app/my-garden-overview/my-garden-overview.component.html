<div class="wrap">
    <div class="garden-wrap">
    <span class="garden-header">
        Overzicht
        <span class="calendar-legenda">
        <span class="zaai">zaaien</span>
        <span class="grond">planten</span>
        <span class="oogst">oogsten</span>
    </span>
    </span>
    <ul class="garden-overview">
        <li  *ngFor="let content of gardenContentArray">
            <div class="overview-plant">
                <img src='assets/svg/{{ content.plant.icon }}.svg'/>
                <div class="overview-plant-title">
                    {{content.plant.name}}
                </div>
            </div>
            <ul class="calendar">
                <li *ngFor="let month of monthsOfYear; let i = index;"
                [class.currentMonth]="getMonthCurrent(i+1)"
                [class.zaai]="getMonthActionSeed(content.plant.seedPeriod, i+1)" 
                [class.grond]="getMonthActionGround(content.plant.plantPeriod, i+1)" 
                [class.oogst]="getMonthActionHarvest(content.plant.harvestPeriod, i+1)">
                    {{month}}
                </li>
            </ul>
        </li>
    </ul>
    </div>
</div>
