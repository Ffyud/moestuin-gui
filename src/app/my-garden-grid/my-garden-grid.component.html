<span *ngIf="garden.name !== undefined" class="garden-name">{{ garden.name }}</span>
<div class="garden">
    <ul *ngFor="let x of [].constructor(garden.dimensionX); let i = index">
        <li *ngFor="let y of [].constructor(garden.dimensionY); let z = index">
            <div (click)="toggleDisplayGardenContentModal(i, z)" class="garden-element">
                <div class="plant-title">{{ elementHasContent(i,z)?.name }}</div>
                <div class="plant-icon">
                    <img src='assets/svg/adjuma-pepper.svg'/>
                </div> 
            </div>
        </li>
    </ul>
</div>
<app-my-garden-overview></app-my-garden-overview>
<app-new-garden-content-form 
    [gridLocationX]="dimensionX"
    [gridLocationY]="dimensionY"
    *ngIf="isShowModalContent!=null" 
    [hidden]="isShowModalContent" 
    (savingIsDone)="newGardenContentSubmitted()"></app-new-garden-content-form>
